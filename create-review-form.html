<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>

<body>
    <div class="form-container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s4">
                        <input id="form-name" type="text">
                        <label for="form-name">Название</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="textarea">
            <label for="text-review"><span>Поделитесь своими впечатлениями и напишите отзыв</span></label>
            <textarea id="text-review" name="text" rows="10" cols="20" style="min-width: 856px; max-width: 856px; max-height: 400px; min-height:200px;" placeholder="Сегодня я купил Iphone 13 Pro Max..."></textarea>
        </div>
        <div class="form-button row">
            <input type="submit" class="submitButton" value="Сохранить">
            <input type="button" class="cancelButton" value="Отменить" onclick="history.go(-1)">
            <input type="file" class="add-file" value="Добавить">
        </div>
</body>

</html>
